<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Profile Component</title>
  </head>
  <body>
    <main>
      <img class="card__img--top" src="./img/bg-pattern-top.svg" alt="" />
      <div class="card">
        <div class="card--top">
          <div class="card--info">
            <img
              class="card__img--background"
              src="./img/bg-pattern-card.svg"
              alt=""
            />
            <img class="card__img" src="./img/image-victor.jpg" alt="" />
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
        </div>
        <hr />
        <div class="card--bottom">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <img class="card__img--btm" src="img/bg-pattern-bottom.svg" alt="" />
    </main>
  </body>
</html>
